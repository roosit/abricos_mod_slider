<!--{widget}-->
<div id="{i#id}" class="easyeditor slidereditor">
	<div id="{i#loading}">
		<div id="{i#loading}" class="loading">
			<img src="/images/loading.gif" />
		</div>
	</div>
	<div id="{i#view}" class="editform" style="display: none">
	
		<div class="r">
			<input id="{i#tl}" class="title inp" onfocus="this.select();" />

			<dl>
				<dt>Изображение</dt>
				<dd>
					<table><tbody><tr>
					<td>
						<div id="{i#thumb50}" class="tmb tmb50 bd4 mgr10"></div>
					</td>
					<td>
						<div id="{i#thumb100}" class="tmb tmb100 bd4 mgr10"></div>
					</td>
					<td>
						<div id="{i#thumb200}" class="tmb tmb200 bd4 mgr10"></div>
					</td>
					<td>
						<input id="{i#bimgfrompc}" type="button" value="Загрузить с компьютера" class="btn" />
						<br />
						<input id="{i#bimgfromfm}" type="button" value="Выбрать в менеджере файлов" class="btn"/>
						<img id="{i#bimgfromfmld}" src="/images/loading.gif" style="display: none" />
						<br />
						<input id="{i#bimgremove}" type="button" value="Удалить изображение" class="btn"/>
						
					</td>
					</tr></tbody></table>
					
				</dd>
			</dl>
		</div>
		
		<div class="btns right r">
			<span id="{i#btnsc}">
				<a id="{i#bsave}" href="#" class="habtn">Сохранить</a>
				<a id="{i#bcancel}" href="#" class="habtn">Отмена</a>
			</span>
			<span id="{i#btnpc}" style="display: none">
				<img src="/images/loading.gif" /> Сохранение...
			</span>
			<div class="clear"></div>
		</div>
	</div>
</div>

<!--{img}-->
<span class="tmbpre">
	<img src="/filemanager/i/{v#fid}/w_{v#w}-h_{v#h}/portfolio/" />
</span>
